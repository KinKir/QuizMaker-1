<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-1.12.2.min.js"> </script>
		<script type="text/javascript" src="js/array.js"></script>
	</head>
	<body>
		<div class="main">
			
			<div class="maincomponents ">
				<div class="container">
					<div class="row">
						<!-- ////////////////Register Section//////////////// -->
						<div class="register col s4 m4  offset-m4  z-depth-2">
							<p class="title truncate center-align">Your name</p>
							<input type="text" placeholder="Name" class="register-name">
							<div class="line"></div>
							<a class="register-button waves-effect waves-light btn-large">Save</a>
							
						</div>
						<!-- ////////////////Register Section//////////////// -->
						<div class="quiz">
							<p class="quizparagraph center-align"> Programming Quiz </p>
							<div class="innerQuiz col s8 m8 offset-m2">

								<div class="question center-align ">1.How to understand the abbreviation HTML ?</div>
								<div class="answer ">
								    <input type="radio" name="group"  id="radio1" class="input" checked="checked">
									<label for="radio1" class="options question1">1. Hyper Text Markup Language</label>
								</div>
								<div class="answer ">
								<input type="radio" name="group"  id="radio2" class="input" checked="checked">
									<label for="radio2" class="options question2">2. Hipster telefon men law</label>
								</div>	
								<div class="answer ">
								<input type="radio" name="group"  id="radio3" class="input" checked="checked">
									<label for="radio3" class="options question3">3. Hyper Team Monster laught</label>
								</div>
								<div class="answer ">
								<input type="radio" name="group"  id="radio4" class="input" checked="checked">
									<label for="radio4" class="options question4">4. Hyper Text Markup Learning</label>
								</div>
								<div class="btns center-align">
									<a class="waves-effect waves-light btn-large  disabled">Answer</a>
									<a class="waves-effect waves-light btn-large  deep-orange lighten-3 ">Skip</a>
									<a class="waves-effect waves-light btn-large blue lighten-3 ">Replay</a>
									<a class="waves-effect waves-light btn-large green lighten-1">Finish</a>
								</div>
								<div class="hint ">Tip: you can also click on top bookmark to change the question.</div>														
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/load.js"></script>
